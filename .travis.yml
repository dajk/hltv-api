sudo: false

language: node_js

notifications:
  email: false

node_js:
  - "10"
  - "12"

before_install:
  - npm i -g npm
  - npm i -g yarn
  - export PATH="$HOME/.yarn/bin:$PATH"

before_script:
  - yarn install --force

script:
  - yarn cover
  - yarn build

after_success:
  - yarn report-coverage

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
